<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertidor de Temperatura</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="background d-flex justify-content-center align-items-center">
    <!-- Termómetros en las esquinas -->
    <div class="thermometer-blue"></div>
    <div class="thermometer-red"></div>

    <!-- Tarjeta de convertidor de temperatura -->
    <div class="card shadow-lg p-4" style="max-width: 600px; border-radius: 15px; z-index: 1;">
        <div class="row g-0">
            <!-- Columna del GIF -->
            <div class="col-md-5 d-flex justify-content-center align-items-center">
                <iframe src="https://giphy.com/embed/fFaIwKs1EcEmY9CPvG" width="150" height="150" style="border-radius: 10px;" frameborder="0" class="giphy-embed" allowfullscreen></iframe>
            </div>

            <!-- Columna del Texto y Botones -->
            <div class="col-md-7 d-flex flex-column justify-content-center">
                <div class="card-body text-center">
                    <h5 class="card-title fw-bold">Convertidor de Temperatura</h5>
                    <div class="mb-3">
                        <input type="number" class="form-control" id="fahrenheit" placeholder="Temperatura en °F">
                    </div>
                    <button class="btn btn-primary w-100" onclick="convertirTemperatura()">CONVERTIR</button>
                    <p id="resultado" class="mt-3 text-muted"></p>
                </div>
            </div>
        </div>
    </div>
</div>


<footer class="text-white text-center p-3 mt-auto">
    <p>© 2024 Todos los derechos reservados - Magdalena Inalaf G.</p>
</footer>

<script src="app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
